<html>
<head>
  <title>CSS Practice: Build Google Homepage</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div id="container">

      <nav>
        <ul id="nav-list">
          <li class="nav-item"><a href="#">Gmail</a></li>
          <li class="nav-item"><a href="#">Bilder</a></li>
          <li class="nav-item"><a href="#"><i class="material-icons">apps</i></a></li>
          <li class="nav-item"><a href="#"><i class="material-icons">notifications</i></a></li>
          <li class="nav-item"><a href="#"><i class="material-icons">blur_on</i></a></li>
        </ul>
      </nav>

      <main>

        <div id="logobox">
          <img src="glogo.png" alt="Google" id="logo">
        </div>

        <div id="searchbox">
          <input type="text" name="searchbar" value="">
        </div>

        <div id="buttonbox">
          <input type="submit" name="searchbar" value="Google-Suche">
          <input type="submit" name="searchbar" value="Auf gut Glück!">
        </div>

        <div id="text-ad-box">
          Das neue Google Pixel 3 – <a href="#">jetzt erhältlich</a>.
        </div>

      </main>

      <footer>
        <div class="footer-part">
            Deutschland
        </div>
        <div class="footer-part">
          <a href="#" class="footer-item-left">Werbeprogramme</a>
          <a href="#" class="footer-item-left">Unternehmen</a>
          <a href="#" class="footer-item-left">Über Google</a>

          <a href="#" class="footer-item-right">Datenschutzerklärung</a>
          <a href="#" class="footer-item-right">Nutzungsbedingungen</a>
          <a href="#" class="footer-item-right">Einstellungen</a>
        </div>
      </footer>

    </div>
  </body>
</html>
